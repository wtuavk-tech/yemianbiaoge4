    <title>业务订单后台管理系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Add Google Fonts for Noto Sans SC (Source Han Sans) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          // Directly override fontFamily to ensure no default fonts take precedence
          fontFamily: {
            sans: ['"Source Han Sans CN"', '"Source Han Sans SC"', '"Noto Sans SC"', '"Microsoft YaHei"', 'sans-serif'],
            serif: ['"Source Han Sans CN"', '"Source Han Sans SC"', '"Noto Sans SC"', '"Microsoft YaHei"', 'serif'],
            mono: ['"Source Han Sans CN"', '"Source Han Sans SC"', '"Noto Sans SC"', '"Microsoft YaHei"', 'monospace'], // Force mono to use this too if needed, or keep standard mono
          }
        }
      }
    </script>
    <style>
      /* 自定义滚动条样式，让表格滚动更美观 */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #c1c1c1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a8a8a8;
      }
      
      /* Global font enforcement */
      * {
        font-family: "Source Han Sans CN", "Source Han Sans SC", "Noto Sans SC", "Microsoft YaHei", sans-serif !important;
      }
    </style>
